<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 50%;">
            <legend>Academic information</legend>
            <label for="text">Degree</label>
            <input type="text" name="text" id="text" value="Master of Business Administration" size="30%"><br>
            <label for="text">Student ID</label>
            <input type="text" name="text" id="text" value=""><br>
            
            <select name="" id="" style="margin-left: 100px;">
                <option value="Geography">Geography</option>
                <option value="">Mathematics</option>
                <option value="">English</option>
            </select><br>
            <label for="text">Classes attended</label>

        </fieldset><br><br>

        <fieldset style="width: 50%;">
            <legend>Personal Details</legend>
            <label for="text">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="text">Last Name</label>
            <input type="text" name="lname" id="lname"><br>
            <label for="text">Gender:</label>
            <input type="radio" name="" id="" value="Male">Male
            <input type="radio" value="Female" checked>Female<br>
            <label for="mail">Email</label>
            <input type="mail" name="mail" id="mail">
        </fieldset><br><br>

        <fieldset style="width: 50%; height: 70PX;">
            <label for="text">TERMS AND CONDITIONS....</label>
        </fieldset>

        <input type="button" name="form" id="form" value="Send Form" style="margin-top: 30px; margin-left: 50px;">
        <input type="button" name="form" id="form" value="Clear Form" style="margin-top: 30px;">
    </form>
</body>
</html>
